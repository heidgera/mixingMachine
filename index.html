<html>
  <head>
    <meta content='width=device-width, user-scalable=0' name='viewport' />
    <link rel="stylesheet" href="css/main.css"></link>
    <script src="src/vendor/muse/include.js" main="src/app.js"></script>
    <hard-ware id='board' serialport="">
      <out-put id="LinDir" type="digital" pin="3"></out-put>
      <!-- LinDir 1 = down 0 = up-->
      <out-put id="PumpDir" type="digital" pin="5"></out-put>
      <!-- PumpDir 1 = fill 0 = drain -->
      <out-put id="PumpEn" type="digital" pin="10"></out-put>
      <out-put id="LinEn" type="digital" pin="11"></out-put>
      <out-put id="fogTrig" type="digital" pin="9"></out-put>
      <in-put id="auth" type="digital"pin="14"></in-put>
      <in-put id="float1" type="digital" pin="2"></in-put>
      <in-put id="float2" type="digital" pin="4"></in-put>
      <in-put id="float3" type="digital" pin="7"></in-put>
      <in-put id="float4" type="digital" pin="8"></in-put>
      <in-put id="float5" type="digital" pin="12"></in-put>
      <in-put id="float6" type="digital" pin="13"></in-put>
    </hard-ware>
    <con-fig file="data/config.xml"></con-fig>
    <template id="interfaceTemp">
      <div class="interface">
        <div class='submit'>
          <span id='pre'>DISPENSE</span>
          <span id='post'>COMPLETE</span>
        </div>
        <div class='instruct'>
          <span id='pre'>Enter passcode on the keypad and press 'DISPENSE'</span>
          <span id='fail'>Try again</span>
          <span id='post'>Successfully dispensed.</span>
        </div>
        <div class='return'>&lt;- RETURN</div>
      </div>
    </template>
  </head>
  <body>
    <div id="fluidSelect">
      <disp-enser  id="N2" code="323" output="1" color='red' time="17000"></disp-enser>
      <disp-enser  id="H2SO4" code="301" output="2" color='green' time="23000"></disp-enser>
      <disp-enser  id="SF6" code="76" output="3" color='blue' time="11000"></disp-enser>
      <disp-enser  id="ClF3" code="85" output="4" color='orange' time="20000"></disp-enser>
      <disp-enser  id="AsH3O4" code="48" output="5" color='violet' time="2000"></disp-enser>
      <disp-enser  id="NaCN" code="960" output="6" color='yellow' time="9000"></disp-enser>
      <!-- <disp-enser  class="block" code="1234" output="tube1" color='green' fill='#030' stroke='#1f0' time="5000"></disp-enser>
      <disp-enser  class="block" code="1234" output="tube2" color='red' fill='#300' stroke='#f10' time="5000"></disp-enser>
      <disp-enser  class="block" code="1234" output="tube2" color='blue' fill='#013' stroke='#0cf' time="5000"></disp-enser>
      <disp-enser  class="block" code="1234" output="tube2" color='orange' fill='#320' stroke='#fc0' time="5000"></disp-enser>
      <disp-enser  class="block" code="1234" output="tube2" color='violet' fill='#303' stroke='#f0f' time="5000"></disp-enser>
      <disp-enser  class="block" code="1234" output="tube2" color='yellow' fill='#330' stroke='#ff0' time="5000"></disp-enser> -->
    </div>
    <div id="authLock" class="dim over">
      <div class="block">Insert USB Key to Authenticate</div>
    </div>
    <div id="complete" class="dim over">
      <div class="block">Releasing Canister...</div>
    </div>
    <!-- Titles -->

    <!-- Dialog overlay -->
    <div class="overlay" id="fade">
    </div>
    <div class='overlay' id='settings'>
      <div class="block settings">
        <div>Settings</div>
        <div class='option'>
          <span>Invert Mouse:</span>
          <label class="switch">
            <input id='invertSwitch' type="checkbox">
            <div class="slider round"></div>
          </label>
        </div>
        <div class='option'>
          <span>Serial Port:</span>
          <select id='serialSelect'>
          </select>
        </div>
        <div class='buttonDiv'>
          <but-ton class='block' id='setOkay'>Save</but-ton>
          <but-ton class='block' id='setCancel'>Cancel</but-ton>
        </div>
      </div>
    </div>
    <audio id='pumpSteady' src='assets/audio/pumpSteady.wav' loop></audio>
    <audio id='pumpStart' src='assets/audio/pumpStart.mp3'></audio>
    <audio id='pumpEnd' src='assets/audio/pumpEnd.mp3'></audio>
    <audio id='mixAudio' src='assets/audio/mixDing.wav'></audio>
